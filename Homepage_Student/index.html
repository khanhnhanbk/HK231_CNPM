<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="Logo">
        <div class="nav">
            <div class="nav-home">
                <a href="#">HOME</a>
                <div class="line"></div>
            </div>
            <div class="nav-upload">

        <div class="search-icon-black">
            <img src="images/search-icon-black.png" alt="search-icon-black">
        </div>
        <select name="area" id="area">
            <option value="op1">Area</option>
        </select>
        <button>
            <img src="images/search-icon.png" alt="search-icon">
        </button>
    </div>
    <main>
        <div class="main-left">
            <div class="sort">
                <p>Sort by: </p>
                <div class="sort-content">
                    Pending
                </div>
                <div class="sort-content">
                    Processing
                </div>
                <div class="sort-content">
                    Printed
                </div>
            </div>
            <hr>
            <div class="inforfile">
                <div class="icon-file">
                    <img src="images/icon-file.png" alt="icon-file">
                </div>
                <div class="inforfile-student">
                    <h3>Name - MSSV - Filename.pdf</h3>
                    <p>Printed</p>
                    <p>Sending time: 28/06/2023 8:00 AM</p>
                </div>
            </div>
            <hr>
            <div class="inforfile">
                <div class="icon-file">
                    <img src="images/icon-file.png" alt="icon-file">
                </div>
                <div class="inforfile-student">
                    <h3>Name - MSSV - Filename.pdf</h3>
                    <p>Processing</p>

                </div>
            </div>
            <hr>
            <div class="inforfile">
                <div class="icon-file">
                    <img src="images/icon-file.png" alt="icon-file">
                </div>
                <div class="inforfile-student">
                    <h3>Name - MSSV - Filename.pdf</h3>
                    <p>Pending</p>
                    <p>Sending time: 28/06/2023 8:00 AM</p>
                </div>
            </div>
            <div class="numberpage">
                <a href="#" id = "light">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">></a>
            </div>
        </div>
        <div class="main-right">
            <div class="news">
                <img src="images/news.png" alt="news">
            </div>
        </div>
    </main>
</body>
</html>
